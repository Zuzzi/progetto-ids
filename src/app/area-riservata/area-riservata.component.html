<div class="d-flex {{nascondi}}" id="wrapper">

  <!-- Sidebar -->

      <div class="p-1 mb-1 bg-warning text-dark"></div>

            data-target="#submenu1"><i class="fas fa-briefcase"></i> Contratto 1</a>
          <ul class="list-group list-group-item-action bg-dark collapse " id="submenu1">
            <li><a class="list-group-item list-group-item-action bg-dark text-light"
                [routerLink]="['/area-riservata',{outlets:{ 'reserved': ['home']}}]">Home Page</a>
            </li>
            <li><a class="list-group-item list-group-item-action bg-dark text-light"
                [routerLink]="['/area-riservata',{outlets:{ 'reserved': ['giornale']}}]">Giornale dei Lavori</a>
            </li>
            <li><a class="list-group-item list-group-item-action bg-dark text-light"
                [routerLink]="['/area-riservata',{outlets:{ 'reserved': ['libretto']}}]">Libretto delle Misure</a>
            </li>
            <li><a class="list-group-item list-group-item-action bg-dark text-light"
                [routerLink]="['/area-riservata',{outlets:{ 'reserved': ['registro']}}]">Registro di Contabilit√†</a>
            </li>
            <li><a class="list-group-item list-group-item-action bg-dark text-light"
                [routerLink]="['/area-riservata',{outlets:{ 'reserved': ['sal']}}]">Stato Avanzamento Lavori</a>
            </li>
            <li><a class="list-group-item list-group-item-action bg-dark text-light"

            </li>
            <li><a class="list-group-item list-group-item-action bg-dark text-light"
                [routerLink]="['/area-riservata',{outlets:{ 'reserved': ['gestione']}}]">Gestione dei Dati</a>

      </ul>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-dark">
      <button (click)="navbar()" class="btn btn-secondary" id="menu-toggle"><img
          src="assets/img/{{arrow}}.png"></button>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent" style="text-align: right">
        <ul class="navbar-nav ml-auto mt-0 mb-0 mt-lg-1">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <img src="assets/images/user.png" style="max-width: 15%">
            </a>

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Modifica Profilo</a>
              <a class="dropdown-item" href="#">Log Out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <router-outlet name="reserved"></router-outlet>
    </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
