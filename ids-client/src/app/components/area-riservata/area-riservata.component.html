<div class="d-flex {{nascondi}}" id="wrapper">

  <!-- Sidebar -->
  <div class="bg-dark text-light" id="sidebar-wrapper">

    <div class="list-group list-group-flush">
      <div class="sidebar-heading text-center">
        <img src="assets/images/logo.ico" style="max-width: 65%">
      </div>
      <div class="p-1 mb-1 bg-warning text-dark"></div>
      <ul class="list-group">
        <li *ngFor="let contract of user.contracts;let i = index;"><a href="#" role="button" class="list-group-item list-group-item-action bg-dark text-light" id="btn-1" data-toggle="collapse"
            [attr.data-target]="'#submenu' + i "><i class="fas fa-briefcase"></i>  {{contract.nome}}</a>
          <ul class="list-group list-group-item-action bg-dark collapse " [attr.id]="'submenu' + i">
            <li><a class="list-group-item list-group-item-action bg-dark text-light"
                [routerLink]="['/area-riservata/contract', contract._id, 'home']">Home Page</a>
            </li>
            <li><a class="list-group-item list-group-item-action bg-dark text-light"
                [routerLink]="['/area-riservata/contract', contract._id, 'giornale']">Giornale dei Lavori</a>
            </li>
            <li><a class="list-group-item list-group-item-action bg-dark text-light"
                [routerLink]="['/area-riservata/contract', contract._id, 'libretto']">Libretto delle Misure</a>
            </li>
            <li><a class="list-group-item list-group-item-action bg-dark text-light"
                [routerLink]="['/area-riservata/contract', contract._id, 'registro']">Registro di Contabilit√†</a>
            </li>
            <li><a class="list-group-item list-group-item-action bg-dark text-light"
                [routerLink]="['/area-riservata/contract', contract._id, 'sal']">Stato Avanzamento Lavori</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-dark">
      <button (click)="navbar()" class="btn btn-secondary" id="menu-toggle"><img
          src="assets/img/{{arrow}}.png"></button>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent" style="text-align: right">
        <ul class="navbar-nav ml-auto mt-0 mb-0 mt-lg-1">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <div class="d-inline">{{user.username}}</div>
              <img src="assets/images/user.png" style="max-width: 15%">
            </a>

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item"  (click)='logOut()' >Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <!-- <router-outlet></router-outlet> -->
      <app-contratto></app-contratto>
    </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
