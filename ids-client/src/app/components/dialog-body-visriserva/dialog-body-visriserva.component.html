<mat-dialog-content class="scrollbar-black bordered-black thin">
  <div class="container-fluid ">

    <div class="row" style=" font-family: Arial, Helvetica, sans-serif; font-size: 1rem;">

      <fieldset class="scheduler-border">
        <legend class="scheduler-border"> Descrizione </legend>
        {{riserva}}
      </fieldset>

    </div>


  </div>
</mat-dialog-content>



<mat-dialog-actions>
  <div class="container-fluid" style="align-items: center">
    <div class="row top-buffer" style=" font-family: Arial, Helvetica, sans-serif; font-size: 1rem;">
      <div class="col-md text-center">
        <button type="button" class="btn btn-outline-secondary btn-sm" (click)="close()">Annulla</button>
      </div>
    </div>
  </div>
</mat-dialog-actions>
